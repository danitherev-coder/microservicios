server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
  gateway:
    discovery:
      locator:
        enabled: true
    routes:
      - id: usuario-service
        uri: lb://usuario-service
        predicates:
          - Path=/api/v1/usuarios/**
      - id: carro-service
        uri: lb://carro-service
        predicates:
          - Path=/api/v1/carro/**
      - id: moto-service
        uri: lb://moto-service
        predicates:
          - Path=/api/v1/moto/**