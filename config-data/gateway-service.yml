server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
  gateway:
    discovery:
      locator:
        enabled: true
    routes:
      - id: usuario-service
        uri: lb://usuario-service
        predicates:
          - Path=/config-data/usuario/**
      - id: carro-service
        uri: lb://carro-service
        predicates:
          - Path=/config-data/carro/**
      - id: moto-service
        uri: lb://moto-service
        predicates:
          - Path=/config-data/moto/**
logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway: trace
            route:
              RouteDefinitionRouteLocator: info